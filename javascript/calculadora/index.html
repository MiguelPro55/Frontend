<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Calculadora</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-row">
            <div class="col-md-4 mb-3">
              <input type="text" class="form-control" id="resultado">
            </div>
          </form>
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-7">7</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-8">8</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-9">9</button>
        </div>
        <div class="col-md-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-x">X</button>
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-4">4</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-5">5</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-6">6</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-resta">-</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-division">/</button>
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-1">1</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-2">2</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-3">3</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-suma">+</button>
        </div>
      </div>
      <div class="form-row mb-1">
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-0">0</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-punto">.</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-c">C</button>
        </div>
        <div class="col-mb-1 mb-1">
          <button class="btn btn-primary btn-lg p-12" id="btn-igual">=</button>
        </div>
      </div>
      <!-- form-row -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
    jQuery(document).ready(function() {
      $("#btn-1").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+1);
      });
      $("#btn-2").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+2);
      });
      $("#btn-3").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+3);
      });
      $("#btn-4").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+4);
      });
      $("#btn-5").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+5);
      });
      $("#btn-6").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+6);
      });
      $("#btn-7").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+7);
      });
      $("#btn-8").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+8);
      });
      $("#btn-9").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+9);
      });
      $("#btn-0").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+0);
      });
      $("#btn-x").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        numero = parseFloat(valor);
        operacion=3;
        $("#resultado").val("");
      });
      $("#btn-resta").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        numero = parseFloat(valor);
        operacion=2;
        $("#resultado").val("");
      });
      $("#btn-division").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        numero = parseFloat(valor);
        operacion=4;
        $("#resultado").val("");
      });
      $("#btn-suma").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        numero = parseFloat(valor);
        operacion=1;
        $("#resultado").val("");
      });

      $("#btn-c").click(function(event){
        event.preventDefault();
        $("#resultado").val("");
      });

      $("#btn-punto").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        $("#resultado").val(valor+".");
      });
      $("#btn-igual").click(function(event){
        event.preventDefault();
        let valor =$("#resultado").val();
        switch (operacion) {
          case 1:
            let sum = numero + parseFloat(valor);
            $("#resultado").val(sum);
            break;
          case 2:
            res = numero - parseFloat(valor);
            $("#resultado").val(res);
          case 3:
            res = numero * parseFloat(valor);
            $("#resultado").val(res);
          case 4:
            res = numero / parseFloat(valor);
            $("#resultado").val(res);
          default:

        }
      });
    });
    </script>
  </body>
</html>

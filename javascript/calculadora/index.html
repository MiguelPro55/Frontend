<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Calculadora</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="form-row">
            <div class="col-md-4 mb-3">
              <input type="text" class="form-control" id="resultado">
            </div>
          </form>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3">
          <button class="btn btn-primary" id="btn-7">7</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" id="btn-8">8</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" id="btn-9">9</button>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary" id="btn-x">X</button>
        </div>
      </div>
      <!-- form-row -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
